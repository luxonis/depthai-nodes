name: Integration tests for parsers.

on:
  workflow_dispatch:
    inputs:
      additional-parameter:
        description: 'Additional parameter: -all or -p <parser_name>. Default: -all. If -p is used: -p <parser_name>'
        required: true
        default: '-all --download'
      depthai-version:
        description: 'Version of depthai to install. Default: alpha13'
        required: true
        default: '3.0.0a13'
      duration:
        description: 'Duration of each test in seconds. Default: 10'
        required: true
        default: '10'
  pull_request:
    branches:
      - main
    paths:
      - 'depthai_nodes/**'
      - 'tests/integration_tests/**'
      - .github/workflows/integration_tests.yaml

jobs:
  Integration-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.10']

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install depthai
      run: pip install --extra-index-url ${{ secrets.LUXONIS_EXTRA_INDEX_URL }} depthai==${{ github.event.inputs.depthai-version }}

    - name: Install package
      run: pip install -e .[dev]

    - name: Run integration tests
      run: |
        cd tests/integration_tests
        export B2_APPLICATION_KEY=${{ secrets.B2_APPLICATION_KEY }}
        export B2_APPLICATION_KEY_ID=${{ secrets.B2_APPLICATION_KEY_ID }}
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          python main.py ${{ github.event.inputs.additional-parameter }} --duration ${{ github.event.inputs.duration }}
        else
          python main.py -all --duration 2
        fi