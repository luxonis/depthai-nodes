name: CI

on:
  pull_request:
    branches: [ dev, main ]
    paths:
      - 'depthai_nodes/**'
      - 'tests/**'
      - .github/workflows/ci.yaml

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.1